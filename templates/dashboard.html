{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx1 = document.getElementById('performanceChart').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Win Rate', 'Profit Factor', 'Sharpe Ratio'],
            datasets: [{
                label: 'Performance Metrics',
                data: [{{ win_rate }}, {{ profit_factor }}, {{ sharpe_ratio }}],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)'
                ],
                borderColor: [
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctx2 = document.getElementById('allocationChart').getContext('2d');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: {{ asset_allocation.keys() | list | tojson }},
            datasets: [{
                data: {{ asset_allocation.values() | list | tojson }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Asset Allocation'
                }
            }
        }
    });

    const ctx3 = document.getElementById('priceChart').getContext('2d');
    let priceChart;

    function updatePriceChart(symbol) {
        fetch(`/api/price_history/${symbol}`)
            .then(response => response.json())
            .then(data => {
                if (priceChart) {
                    priceChart.destroy();
                }
                priceChart = new Chart(ctx3, {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.timestamp),
                        datasets: [{
                            label: `${symbol} Price`,
                            data: data.map(d => d.price),
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                }
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            });
    }

    const symbolSelect = document.getElementById('symbol-select');
    symbolSelect.addEventListener('change', function() {
        updatePriceChart(this.value);
    });

    // Initial chart load
    updatePriceChart(symbolSelect.value);
});
</script>
{% endblock %}
